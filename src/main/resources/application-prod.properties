spring.application.name=EventBuddy Demo

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/eventbuddy}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
security.jwt.refresh-expiration-time=2592000000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server Configuration (NO SSL - Nginx handles HTTPS)
server.port=8080

# File upload configuration
file.upload-dir=/app/uploads
file.base-url=${BASE_URL:http://localhost:8080}

# Logging
logging.level.com.eventbuddy=INFO

